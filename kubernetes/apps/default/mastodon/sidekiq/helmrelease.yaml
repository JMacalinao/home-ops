---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mastodon-sidekiq
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        labels:
          pvcAffinity: mastodon
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: tootsuite/mastodon
              tag: v4.2.1
            command: ['bundle', 'exec', 'sidekiq']
            envFrom:
              - configMapRef:
                  name: mastodon
              - secretRef:
                  name: mastodon-app-secret
              - secretRef:
                  name: mastodon-db-secret
        pod:
          securityContext:
            fsGroup: 991
            fsGroupChangePolicy: OnRootMismatch
          affinity:
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                      - key: pvcAffinity
                        operator: In
                        values:
                        - mastodon
                    topologyKey: kubernetes.io/os
    service:
      main:
        enabled: false