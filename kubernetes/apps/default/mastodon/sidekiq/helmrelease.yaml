---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mastodon-sidekiq
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: tootsuite/mastodon
              tag: v4.2.0
            command: ['bundle', 'exec', 'sidekiq']
            envFrom:
              - configMapRef:
                  name: mastodon
              - secretRef:
                  name: mastodon-app-secret
              - secretRef:
                  name: mastodon-db-secret
    service:
      main:
        enable: false
    persistence:
      data:
        enabled: true
        storageClass: ceph-rbd
        existingClaim: mastodon-data