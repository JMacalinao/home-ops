---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mastodon-db
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            nameOverride: *app
            image:
              repository: postgres
              tag: 16
            env:
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    key: DB_USER
                    name: mastodon-db-secret
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: DB_PASS
                    name: mastodon-db-secret
    service:
      main:
        controller: main
        ports:
          http:
            protocol: TCP
            port: &port 5432
    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /var/lib/postgresql/data
            subPath: postgres