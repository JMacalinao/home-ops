---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app voip
  namespace: default
spec:
  ingressClassName: internal
  rules:
  - host: &host voip.${SECRET_DOMAIN_INTERNAL}
    http:
      paths:
      - backend:
          service:
            name: *app
            port:
              number: 443
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - *host
