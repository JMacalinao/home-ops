---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.3.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
    app:
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: mdi:kubernetes
        hosts:
          - &host "kubernetes.${SECRET_DOMAIN_SECONDARY}"
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metricsScraper:
      enabled: true
